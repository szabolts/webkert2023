<div class="signup">
    <div class="div-flex">
        <h1>Regisztráció</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            
            <mat-form-field>
                <mat-label for="email">E-mail</mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="username">Felhasználónév</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó újra</mat-label>
                <input matInput type="password" formControlName="rePassword" />
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="lastname">Vezetéknév</mat-label>
                    <input matInput type="text" formControlName="lastname" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="firstname">Keresztnév</mat-label>
                    <input matInput type="text" formControlName="firstname" />
                </mat-form-field>
            </div>
            <div>
                <label>Válaszd ki a nemed</label>
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-radio-button value="ferfi">Férfi</mat-radio-button>
                    <mat-radio-button value="no">Nő</mat-radio-button>
                </mat-radio-group>
           </div>
            <!--  <mat-form-field appearance="fill">
                <mat-label>Születési dátum</mat-label>
                <input matInput formControlName="birthdate" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> -->
            <div> 
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Regisztráció</button>
                </span><span>
                    <button mat-raised-button color="primary" (click)="goBack()">Vissza</button>
                </span>
            </div>
        </form>
    </div>
</div>
