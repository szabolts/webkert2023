<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page"
      (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="nav-container">
      <mat-toolbar color="primary">
        <div fxHide.gt-sm>
          <button mat-icon-button (click)="onToggleSidenav(sidenav)">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>Futóverseny</div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs fxHide.sm>
          <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li><a routerLink="/main">Főoldal</a></li>
            <li><a routerLink="/entry">Eredmények</a></li>
            <li><a routerLink="/gallery">Galéria</a></li>
            <li *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
            <li *ngIf="(loggedInUser)"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
            <li *ngIf="!(loggedInUser)"><a routerLink="/signup">Regisztráció</a></li>
          </ul>
        </div>
      </mat-toolbar>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
